<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto text animation </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Gentium+Book+Plus&family=Inter&family=Poppins:wght@500&family=Raleway&family=Roboto&family=Rubik+Distressed&display=swap');
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: salmon;
            font-family: 'Caveat', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
    <script>
        const careers = ["Youtuber", "Web Developer", "Instructor", "Freelancer"]
        const containerEl = document.querySelector(".container");

        let careerIndex = 0;

        let charIndex = 0;
        updateText();

        function updateText(){
        charIndex++;
        containerEl.innerHTML = `<h1>I am ${careers[careerIndex].slice(0,1) === "I"? "an":"a"} ${careers[careerIndex].slice(0,charIndex)}</h1>`;

        if(charIndex ===careers[careerIndex].length){
            careerIndex++;
            charIndex = 0;
        }

        if(careerIndex === careers.length){
            careerIndex = 0;
        }
        setTimeout(updateText, 400);
        }
    </script>
</body>
</html>
